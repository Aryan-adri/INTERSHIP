<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            margin-top: 20px;
        }

        label, input {
            display: block;
            margin: 10px 0;
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 0 15px;
            }
        }

        @media only screen and (max-width: 600px) {
            header {
                padding: 10px;
            }
            .container {
                max-width: 100%;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Webpage</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <p>This is a simple webpage created using HTML, CSS, and JavaScript.</p>
        <p>This paragraph is also in English.</p>
        
        <!-- Form for validation -->
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Submit">
        </form>

        <!-- Dynamic content update -->
        <button id="updateButton">Update Content</button>
        <div id="dynamicContent">Original content.</div>
    </div>
    <footer>
        <p>&copy; 2024 Interactive Webpage. All rights reserved.</p>
    </footer>

    <script>
        // Form validation
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            if (name === '' || email === '') {
                alert('Please fill in all fields.');
            } else {
                alert('Form submitted successfully!');
            }
        });

        // Dynamic content update
        document.getElementById('updateButton').addEventListener('click', function() {
            document.getElementById('dynamicContent').textContent = 'Content has been updated!';
        });

        // Prevent XSS attacks by sanitizing input (a simple example)
        function sanitizeInput(input) {
            let div = document.createElement('div');
            div.appendChild(document.createTextNode(input));
            return div.innerHTML;
        }
    </script>
</body>
</html>
